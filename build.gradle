allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        mavenLocal()
        maven {
            url "$rootDir/ibikini/build/repo"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}